<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Swap Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>I'm
        <span style="--i:0;" data-text="BatMan.">BatMan.</span>
        <span style="--i:1;" data-text="SuperMan.">SuperMan.</span>
        <span style="--i:2;" data-text="IronMan.">IronMan.</span>
    </h2>
</body>
</html>
